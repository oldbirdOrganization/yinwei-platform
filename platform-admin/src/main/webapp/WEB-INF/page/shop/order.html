<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="!detail&&!addList&&showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="4">
                    <i-input v-model="q.orderNo" @on-enter="query" placeholder="订单号"/>
                </i-col>
                <i-col span="4">
                    <i-input v-model="q.orderNo" @on-enter="query" placeholder="预约订单号"/>
                </i-col>
                <i-col span="4">
                    <i-select v-model="q.channelId" placeholder="渠道名称">
                        <i-option value="1">维修</i-option>
                        <i-option value="2">改造</i-option>
                        <i-option value="3">设计</i-option>
                        <i-option value="4">定制化加配</i-option>
                        <i-option value="5">装修</i-option>
                        <i-option value="6">空调维保</i-option>
                        <i-option value="7">家具保养</i-option>
                        <i-option value="8">专业验房</i-option>
                    </i-select>
                </i-col>
                <i-col span="4">
                    <i-select v-model="q.payType" placeholder="支付分类">
                        <i-option value="1">线上</i-option>
                        <i-option value="2">线下</i-option>
                    </i-select>
                </i-col>
                <i-button @click="query">查询</i-button>
            </div>
            <div class="buttons-group">
                #if($shiro.hasPermission("order:save"))
                <i-button type="info" @click="onlineAdd">线上待支付订单新增</i-button>
                #end
                #if($shiro.hasPermission("order:save"))
                <i-button type="info" @click="offlineAdd">线下已完成支付订单新增</i-button>
                #end
            </div>
        </Row>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <Card v-show="detail">
        <p slot="title" style="height: auto">
            {{title}}
        </p>
        <i-form ref="formValidate" :model="order" :label-width="130">
            <Form-item label="支付订单号" prop="orderNo">
                <i-input v-model="order.orderNo" readonly/>
            </Form-item>
<!--            <Form-item label="预约订单号" prop="">-->
<!--                <i-input v-model="" readonly/>-->
<!--            </Form-item>-->
            <Form-item label="是否外部订单" prop="isOuterOrder">
                <Radio-group v-model="order.isOuterOrder">
                    <Radio label="0">
                        <span>否</span>
                    </Radio>
                    <Radio label="1">
                        <span>是</span>
                    </Radio>
                </Radio-group>
            </Form-item>
            <Form-item label="支付方式" prop="payType">
                <Radio-group v-model="order.payType">
                    <Radio label="1" disabled>
                        <span>线上</span>
                    </Radio>
                    <Radio label="2" disabled>
                        <span>线下</span>
                    </Radio>
                </Radio-group>
            </Form-item>
            <Form-item label="付款状态" prop="paymentStatus">
                <Radio-group v-model="order.paymentStatus">
                    <Radio label="1" disabled>
                        <span>待支付</span>
                    </Radio>
                    <Radio label="2" disabled>
                        <span>已支付</span>
                    </Radio>
                </Radio-group>
            </Form-item>
            <Form-item label="总金额（元）" prop="paymentPrice">
                <i-input v-model="order.paymentPrice"/>
            </Form-item>
            <Form-item label="已付金额（元）" prop="orderPrice"><!-- 总金额 - 历次支付金额 = 已付金额-->
                <i-input v-model="order.orderPrice" readonly/>
            </Form-item>
            <Form-item label="本次支付金额（元）" prop="orderPrice">
                <i-input v-model="order.orderPrice" readonly/>
            </Form-item>
            <Form-item label="尾款金额（元）" prop="orderPrice"><!-- 总金额 -  已付金额 = 尾款金额 -->
                <i-input v-model="order.orderPrice" readonly/>
            </Form-item>
            <Form-item label="优惠金额" prop="couponPrice">
                <i-input v-model="order.couponPrice" readonly/>
            </Form-item>
            <Form-item label="订单支付时间" prop="paymentTime">
                <Date-picker v-model="order.paymentTime" placeholder="订单支付时间"/>
            </Form-item>
            <Form-item label="支付流水号" prop="paymentNo">
                <i-input v-model="order.paymentNo" readonly/>
            </Form-item>
            <Form-item label="门店名称" prop="storeName">
                <i-input v-model="order.storeName" readonly/>
            </Form-item>

<!--            <Form-item label="维修前图片" prop="">-->
<!--                <i-input v-model="order.servicePic" readonly/>-->
<!--            </Form-item>-->
<!--            <Form-item label="维修后图片" prop="">-->
<!--                <i-input v-model="" readonly/>-->
<!--            </Form-item>-->
            <Form-item label="服务时间" prop="serviceTime">
                <i-input v-model="order.serviceTime" placeholder="服务时间"/>
            </Form-item>

            <Form-item label="问题描述" prop="problemDescription">
                <i-input v-model="order.problemDescription" readonly/>
            </Form-item>

            <Form-item label="下单人姓名" prop="contactName">
                <i-input v-model="order.contactName" />
            </Form-item>
            <Form-item label="详细地址" prop="address">
                <i-input v-model="order.address" readonly/>
            </Form-item>
            <Form-item label="联系电话" prop="contactMobile">
                <i-input v-model="order.contactMobile" readonly/>
            </Form-item>



            <Form-item label="师傅编号" prop="masterWorkerId">
                <i-input v-model="order.masterWorkerId" readonly/>
            </Form-item>
            <Form-item label="师傅姓名" prop="masterWorker">
                <i-input v-model="order.masterWorker" readonly/>
            </Form-item>
<!--            <Form-item label="师傅联系方式" prop="">-->
<!--                <i-input v-model="" readonly/>-->
<!--            </Form-item>-->
<!--            <Form-item label="师傅工种" prop="">-->
<!--                <i-input v-model="" readonly/>-->
<!--            </Form-item>-->
<!--            <Form-item label="评论星级" prop="">-->
<!--                <i-input v-model="" readonly/>-->
<!--            </Form-item>-->

            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px">返回</i-button>
            </Form-item>
        </i-form>
    </Card>

    <Card v-show="addList">
        <p slot="title" style="height: auto">
            {{title}}
        </p>
        <i-form ref="formValidate" :model="order" :label-width="100">
            <Form-item label="预约订单号" prop="orderNo">
                <!--<i-select :model-sync="orderInfo1"  v-model="order.parentOrderId">-->
                    <!--<i-option v-for="orderInfo in orderInfos" :value="orderInfo.id" :key="orderInfo.id">{{orderInfo.orderNo}}</i-option>-->
                <!--</i-select>-->
                <!--<i-input v-model="order.parentOrderId"/>-->
                <i-input v-model="order.orderNo"/>
            </Form-item>
            <Form-item label="总金额" prop="paymentPrice">
                <i-input v-model="order.paymentPrice"/>
            </Form-item>
            <Form-item label="订单支付金额" prop="orderPrice">
                <i-input v-model="order.orderPrice"/>
            </Form-item>
            <Form-item label="优惠金额" prop="couponPrice">
                <i-input v-model="order.couponPrice"/>
            </Form-item>
            <Form-item label="进账科目" prop="item">
                <i-select v-model="order.item" placeholder="进账科目">
                    <i-option value="1">定金</i-option>
                    <i-option value="2">进度款</i-option>
                    <i-option value="3">尾款</i-option>
                </i-select>
            </Form-item>

            <Form-item label="支付分类" prop="payType">
                <Radio-group v-model="order.payType">
                    <Radio label="1">
                        <span>线上</span>
                    </Radio>
                    <Radio label="2">
                        <span>线下</span>
                    </Radio>
                </Radio-group>
            </Form-item>

            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px">返回</i-button>
            </Form-item>
        </i-form>
    </Card>

</div>
<script src="${rc.contextPath}/js/shop/order.js?_${date.systemTime}"></script>
</body>
</html>
